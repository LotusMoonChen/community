# ServiceProperties
server.port=8080
server.servlet.context-path=/community

# ThymeleafProperties 关闭thymeleaf页面缓存
spring.thymeleaf.cache=false

# DataSourceProperties
spring.datasource.url=jdbc:mysql:///community?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:dao/*.xml
mybatis.type-aliases-package=com.coderyang.community.entity
# 可以使用自增长id
mybatis.configuration.use-generated-keys=true
# 可以将xx-xx转换为java中的驼峰体
mybatis.configuration.map-underscore-to-camel-case=true

#logging.level.com.coderyang.community = DEBUG

# MailProperties
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=填写您的邮箱地址
spring.mail.password=填写您的邮箱密码
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.ssl.enable=true

# 配置网站的域名,在邮件跳转的时候指定域名
community.path.domain=http://localhost:8080


